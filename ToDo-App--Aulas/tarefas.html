<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ----------------------------- estilos CSS ----------------------------- -->
  <link rel="stylesheet" href="./styles/tarefas.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- ------------------- Biblioteca de icones - Fontawesome -------------------- -->

    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- ----------------------------- sweet alert ----------------------------- -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- CDN example (unpkg) -->

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  
  <title>To-Do App</title>

</head>

<body>
  <header>
    <nav>
      <a href="#">Tarefas</a>
    </nav>

    <div class="user-info">
      <p>Nome usuário</p>
      <div class="user-image"></div>
      <p id="closeApp">Finalizar sessão</i>
      </p>
    </div>
  </header>


  <form class="nova-tarefa">
    <div class="not-done "></div>
    <input id="novaTarea" type="text" placeholder="Nova tarefa">
    <button type="submit">
      <img src="./assets/plus.png" alt="Adicionar uma nova tarefa">
    </button>
  </form>


  <ul class="tarefas-pendentes">
    <div id="skeleton">
      <li class="tarefa">
        <div class="not-done"></div>
        <div class="descricao">
          <p class="nome">Nova tarefa</p>
          <p class="timestamp">Criada em: 15/07/21</p>
        </div>
      </li>
      <li class="tarefa">
        <div class="not-done"></div>
        <div class="descricao">
          <p class="nome">Nova tarefa</p>
          <p class="timestamp">Criada em: 15/07/21</p>
        </div>
      </li>
      <li class="tarefa">
        <div class="not-done"></div>
        <div class="descricao">
          <p class="nome">Nova tarefa</p>
          <p class="timestamp">Criada em: 15/07/21</p>
        </div>
      </li>

    </div>
  </ul>

  <h2 class="titulo-terminadas">Tarefas terminadas</h2>
  <ul class="tarefas-terminadas">

  </ul>

</body>

</html>
